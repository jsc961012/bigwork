					<!-- /menu footer buttons -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>申请开课</h3>
						</div>
					</div>
					<div class="clearfix"></div>

					<div class="row">

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>填写开课信息</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content" th:if="${flag==1}">
									<!-- Smart Wizard -->
									<div id="wizard" class="form_wizard wizard_horizontal">
										<div class="title_left">
											<center>
												<h3>暂无课程可申请!!!</h3>
											</center>
										</div>

									</div>
								</div>
								<div class="x_content" th:if="${flag==0}">
									<!-- Smart Wizard -->
									<div id="wizard" class="form_wizard wizard_horizontal">
										<div id="step-1">
											<form class="form-horizontal form-label-left"
												action="tea_applycou_w">

												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="first-name">课程编号 <span class="required"></span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<select id="singlecou"
															class="form-control form-control-chosen" name="courseid">
															<div th:each="course,status : ${coursedb}">
																<option th:text="${course.cd_id}+' '+${course.cd_name}"></option>
															</div>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="last-name">课程人数 <span class="required"></span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input id="middle-name"
															class="form-control col-md-7 col-xs-12" type="text"
															name="num">
													</div>
												</div>
												<div class="form-group">
													<label for="middle-name"
														class="control-label col-md-3 col-sm-3 col-xs-12" id="in">每周课程数</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input id="middle-name"
															class="form-control col-md-7 col-xs-12" type="text"
															name="time">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12">是否实验</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<div id="gender" class="btn-group" data-toggle="buttons">
															<label class="btn btn-default"
																data-toggle-class="btn-primary"
																data-toggle-passive-class="btn-default"> <input
																type="radio" name="exp" value="true" checked>
																&nbsp; 是 &nbsp;
															</label> <label class="btn btn-primary"
																data-toggle-class="btn-primary"
																data-toggle-passive-class="btn-default"> <input
																type="radio" name="exp" value="false">
																&nbsp;否&nbsp;
															</label>
														</div>
													</div>
												</div>
												<div class="form-group" style="display: none;">
													<label for="middle-name"
														class="control-label col-md-3 col-sm-3 col-xs-12">教师编号</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input id="middle-name"
															class="form-control col-md-7 col-xs-12" type="text"
															name="middle-name" value="${session.teacher.getT_name()}">
													</div>
												</div>
												<input id="btn" type="submit" class="btn btn-default"
													style="float: right; margin-right: 30px; margin-top: 30px; border: 1px solid green; color: black"
													value="提交" />
											</form>

										</div>

										<!-- <div id="step-2">
											<h2 class="StepTitle">Step 2 Content</h2>
											<p></p>
											<p></p>
										</div> -->

									</div>
									<!-- End SmartWizard Content -->

								</div>
							</div>
						</div>
					</div>
				</div>
