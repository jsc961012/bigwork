<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>用户登录 |</title>

<!-- Bootstrap -->
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- Animate.css -->
<link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="/css/custom.min.css" rel="stylesheet">
<!-- Custom Theme Scripts -->
<script src="/js/custom.min.js"></script>

</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form action="index.html">
						<h1>南昌航空大学选课系统</h1>
						<br>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								required="" name="no" />
						</div>
						<div>
							<input type="password" class="form-control"
								placeholder="Password" required="" name="password" />
						</div>
						<div>
						<!-- 登录角色选择 -->
							<div>
								<label class="radio-inline"> <input type="radio"
									name="optionsRadiosinline" id="optionsRadios1" value="option1"
									checked> 学生
								</label> <label class="radio-inline"> <input type="radio"
									name="optionsRadiosinline" id="optionsRadios2" value="option2">
									教师
								</label> <label class="radio-inline"> <input type="radio"
									name="optionsRadiosinline" id="optionsRadios3" value="option3">
									教务
								</label> <label class="radio-inline"> <input type="radio"
									name="optionsRadiosinline" id="optionsRadios4" value="option4">
									机房管理员
								</label>
							</div>
							<!-- 登录角色选择 -->
							<br>
							<input class="btn btn-default submit" type="submit"
								value="Log in"></input>
							<!-- <a class="btn btn-default submit" href="index.html">Log in</a> -->
							<a class="reset_pass" href="#">忘记密码?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								新用户? <a href="#signup" class="to_register">创建账户</a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> 选课系统
								</h1>
								<!-- <p>©2016 All Rights Reserved. Gentelella Alela! is a
									Bootstrap 3 template. Privacy and Terms</p> -->
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form">
				<section class="login_content">
					<form>
						<h1>创建账户</h1>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								required="" />
						</div>
						<div>
							<input type="email" class="form-control" placeholder="Email"
								required="" />
						</div>
						<div>
							<input type="password" class="form-control"
								placeholder="Password" required="" />
						</div>
						<div>
							<a class="btn btn-default submit" href="index.html">提交</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								已有帐户? <a href="#signin" class="to_register">
									登 录 </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> 选课系统
								</h1>
								<!-- <p>©2016 All Rights Reserved. Gentelella Alela! is a
									Bootstrap 3 template. Privacy and Terms</p> -->
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
