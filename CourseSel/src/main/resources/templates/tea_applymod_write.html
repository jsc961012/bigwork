<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>申请调课 |</title>

<!-- Bootstrap -->
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/vendors/nprogress/nprogress.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="tea_main" class="site_title"><i class="fa fa-paw"></i>
							<span>教师系统</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<div class="profile_pic">
							<img src="images/img.jpg" alt="..." class="img-circle profile_img">
						</div>
						<div class="profile_info">
							<span>Welcome,</span>
							<h2>
								<span th:text="${session.teacher.getT_name()}"></span>
							</h2>
						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">
							<h3>menu</h3>
							<ul class="nav side-menu">
								<li><a href="tea_main"><i class="fa fa-home"></i> 个人主页
								</a></li>
								<li><a href="tea_teach"><i class="fa fa-edit"></i> 授课课程
								</a></li>
								<li><a><i class="fa fa-desktop"></i> 课程申请 <span
										class="fa fa-chevron-down"></span></a>
									<ul class="nav child_menu">
										<li><a href="tea_applycou">申请开课</a></li>
										<!-- <li><a href="tea_applyexp">申请实验</a></li> -->
										<li><a href="tea_applymod">申请调课</a></li>
									</ul></li>
								<li><a href="tea_addgrades"><i class="fa fa-table"></i>
										成绩录入 </a></li>
								<!-- <li><a href="tea_stulist"><i class="fa fa-bar-chart-o"></i>
										学生名单 </a></li> -->
							</ul>
						</div>
					</div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div class="sidebar-footer hidden-small">
						<a data-toggle="tooltip" data-placement="top" title="Settings">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
							<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
							class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="Logout"
							href="/"> <span class="glyphicon glyphicon-off"
							aria-hidden="true"></span>
						</a>
					</div>
					<!-- /menu footer buttons -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">
							<li class=""><a href="javascript:;"
								class="user-profile dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <img src="images/img.jpg" alt=""><span
									th:text="${session.teacher.getT_name()}"></span><span
									class=" fa fa-angle-down"></span></a>
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a href="/"><i class="fa fa-sign-out pull-right"></i>
											Log Out</a></li>
								</ul></li>
						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3 th:text="${course.cc_name}"></h3>
						</div>
					</div>
					<div class="clearfix"></div>

					<div class="row">

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel" th:if="${flag==1}">
								<div class="x_title">
									<h2>未找到课程</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<!-- Smart Wizard -->
									<div id="wizard" class="form_wizard wizard_horizontal">
										<div class="title_left">
											<center>
												<h3>您未教授此门课程!!!</h3>
											</center>
										</div>

									</div>
								</div>
							</div>
							<div class="x_panel" th:if="${flag==0}">
								<div class="x_title">
									<h2>每周上课时间及地点</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">


									<!-- Smart Wizard -->
									<div>
										<center>
											<table frame=void th:each="place,status : ${place}">
												<tr class="StepTitle">
													<td><h2 class="StepTitle" th:text="${place}"></h2></td>
													<td style="width: 30px"></td>
													<td><a
														th:href="@{'/tea_applymod_edit'+${course.cc_id}+' '+${status.count}}">调整</a></td>
												</tr>
											</table>
										</center>

									</div>
									<!-- End SmartWizard Content -->

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/vendors/nprogress/nprogress.js"></script>
	<!-- jQuery Smart Wizard -->
	<script src="/vendors/jQuery-Smart-Wizard/js/jquery.smartWizard.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="/js/custom.min.js"></script>


</body>
</html>
