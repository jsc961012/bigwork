<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>添加成绩 |</title>

<!-- Bootstrap -->
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="tea_main" class="site_title"><i class="fa fa-paw"></i>
							<span>教师系统</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<div class="profile_pic">
							<img src="images/img.jpg" alt="..." class="img-circle profile_img">
						</div>
						<div class="profile_info">
							<span>Welcome,</span>
							<h2>
								<span th:text="${session.teacher.getT_name()}">
							</h2>
						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">
							<h3>menu</h3>
							<ul class="nav side-menu">
								<li><a href="tea_main"><i class="fa fa-home"></i> 个人主页
								</a></li>
								<li><a href="tea_teach"><i class="fa fa-edit"></i> 授课课程
								</a></li>
								<li><a><i class="fa fa-desktop"></i> 课程申请 <span
										class="fa fa-chevron-down"></span></a>
									<ul class="nav child_menu">
										<li><a href="tea_applycou">申请开课</a></li>
										<!-- <li><a href="tea_applyexp">申请实验</a></li> -->
										<li><a href="tea_applymod">申请调课</a></li>
									</ul></li>
								<li><a href="tea_addgrades"><i class="fa fa-table"></i>
										成绩录入 </a></li>
								<!-- <li><a href="tea_stulist"><i class="fa fa-bar-chart-o"></i>
										学生名单 </a></li> -->
							</ul>
						</div>
					</div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div class="sidebar-footer hidden-small">
						<a data-toggle="tooltip" data-placement="top" title="Settings">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
							<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
							class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="Logout"
							href="/"> <span class="glyphicon glyphicon-off"
							aria-hidden="true"></span>
						</a>
					</div>
					<!-- /menu footer buttons -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">
							<li class=""><a href="javascript:;"
								class="user-profile dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <img src="images/img.jpg" alt=""><span
									th:text="${session.teacher.getT_name()}"></span><span
									class=" fa fa-angle-down"></span></a>
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a href="/"><i class="fa fa-sign-out pull-right"></i>
											Log Out</a></li>
								</ul></li>
						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>编辑成绩</h3>
						</div>
					</div>

					<div class="clearfix"></div>
					<div class="clearfix"></div>

					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel" th:each="type,status : ${couType}">
							<div class="x_title">
								<h2 th:text="${type}"></h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
									<li class="dropdown"><a href="#" class="dropdown-toggle"
										data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
										<ul class="dropdown-menu" role="menu">
											<li></li>
										</ul></li>
								</ul>
								<div class="clearfix"></div>
							</div>

							<div class="x_content">
								<!-- <p><code>bulk_action</code></p> -->
								<div class="table-responsive">
									<table class="table table-striped jambo_table bulk_action">
										<thead>
											<tr class="headings">
												<th class="column-title">学号</th>
												<th class="column-title">姓名</th>
												<th class="column-title">班级</th>
												<th class="column-title">学院</th>
												<th class="column-title">科目</th>
												<th class="column-title">成绩</th>
												<th class="column-title">操作</th>
											</tr>
										</thead>

										<tbody th:each="gradelist,status: ${gradelist}"
											th:if="${gradelist.cc_name}==${type}">

											<form action="tea_finish_add">
												<div style="display: none;">
													<input type="text" name="sno"
														th:value="${gradelist.alr_id}"> <input type="text"
														name="cid" th:value="${gradelist.alr_ccid}">
												</div>
												<tr class="even pointer">
													<td class=" " th:text="${gradelist.alr_id}"></td>
													<td class=" " th:text="${gradelist.s_name}"></td>
													<td class=" " th:text="${gradelist.s_cno}"></td>
													<td class=" " th:text="${gradelist.s_college}"></td>
													<td class=" " th:text="${gradelist.cc_name}"></td>
													<td class=" "
														th:if="${gradelist.alr_id}==${sno} and ${gradelist.cc_name}==${types}"><input
														type="text" name="grades"
														style="width: 50px; height: 20px"
														th:value="${gradelist.alr_grad}"></td>
													<td class=" " th:text="${gradelist.alr_grad}"
														th:if="${gradelist.alr_id}!=${sno} or ${gradelist.cc_name}!=${types}"></td>
													<td class=" "
														th:if="${gradelist.alr_id}==${sno} and ${gradelist.cc_name}==${types}"><input
														id="btn" type="submit" class="btn-xs" value="完成编辑" /></td>
													<td class=" "
														th:if="${gradelist.alr_id}!=${sno} or ${gradelist.cc_name}!=${types}"><a
														th:href="@{'/tea_addgrades_edit'+${gradelist.alr_id}+' '+${type}}">编辑成绩</a></td>
												</tr>

											</form>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/vendors/nprogress/nprogress.js"></script>
	<!-- iCheck -->
	<script src="/vendors/iCheck/icheck.min.js"></script>

	<!-- Custom Theme Scripts -->
	<script src="/js/custom.min.js"></script>
</body>
</html>
